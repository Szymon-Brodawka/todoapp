<body class="flow">
    <dialog class="add-todo-modal flow">
        <button class="add-todo-modal-close-button">X</button>
        <div class="add-todo-modal-heading">
            <h2 class="add-todo-modal-title">Add todo</h2>
        </div>
        <div class="add-todo-modal-body">
            <form class="todo-form flow">
                <div class="form-group">    
                    <label for="todo-title">Title</label>
                    <input type="text"  class="add-todo-modal-input" id="todo-title">
                </div>
                <div class="form-group">
                    <label for="todo-date">Due date</label>
                    <input type="date" class="add-todo-modal-input" id="todo-title">
                </div>
                <button type="button" class="button add-todo-modal-button">Add</button>
            </form>
        </div>
    </dialog>

    </header>
